<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffe.css">
    <title>Buy Spanish Latte</title>
</head>
<body>
    <section class="buy-section">
        <img src="img/لاتيه اسباني.jpg" alt="Spanish Latte" class="buy-coffee-img">
        <h2>Spanish Latte</h2>
        <p>Price: 170.00 EGP</p>
        <form>
            <div>
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
             <button type="submit">Buy Now</button>
        </form>
    </section>
</body>
</html>
